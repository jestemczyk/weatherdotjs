<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div class="header-container">
        <a href="#" class="kinda-logo">Weather.<span>JS</span></a>

            <button></button>
